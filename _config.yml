# Basic Site Settings
title: "projectstartups.com â€“ Open-access VC & Funded Startups Database"
description: "projectstartups.com offers an open-access VC firms database, funded startup directory, and curated tools to support entrepreneurs, investors, and researchers."
baseurl: ""  # Path after your GitHub Pages URL
url: "https://vc.projectstartups.com"  # Replace with your GitHub username or organization

# Theme Settings
theme: minima

styles:
  - assets/css/style.css

# Collections
collections:
  vc_firms:
    output: true  # Ensures individual VC firm pages are generated
    permalink: /:title/  # Pretty URLs based on firm title
  custom_lists:
    output: true  # Ensures custom list pages are generated

# Markdown Configuration
markdown: kramdown
kramdown:
  input: GFM  # GitHub Flavored Markdown

# Permalinks
permalink: pretty  # Clean URLs

include:
  - search.json

plugins:
- jekyll-sitemap
