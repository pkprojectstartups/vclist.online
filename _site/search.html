<body data-vc-key="search_html">
  <!-- Header -->
	<header class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">

    <a href="/" class="navbar-brand">projectstartups.com</a>

    </button>

        </li>
      </ul>
    </nav>
  </div>
</header>

	
	



  <!-- Main Content -->
  <main class="container py-5 mt-5">
    <div class="container my-5">
  <!-- Search Bar -->
  <div class="mb-4">
    <form action="/search.html" method="get">
      <div class="input-group">
        <input
          type="text"
          name="query"
          class="form-control"
          placeholder="Search for VC firms"
          value=""
          required
        />
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>

  <!-- Search Results -->
  <h1>Search Results</h1>
  <p>
    Showing results for "<span id="search-query"></span>":
    <span id="result-count" class="text-muted"></span>
  </p>

  <div id="search-results">
    <p>Loading search results...</p>
  </div>
</div>

<!-- Lunr.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const query = urlParams.get('query') || '';
  document.getElementById('search-query').textContent = query;
  document.querySelector('input[name="query"]').value = query;

  fetch('/search.json')
    .then(response => response.json())
    .then(data => {
      const idx = lunr(function () {
        this.field('title');
        this.field('offices');
        this.field('investment_stages');
        this.field('investment_markets');
        this.ref('id');
        data.forEach(doc => this.add(doc));
      });

      const results = idx.search(query);
      const resultCount = results.length;
      document.getElementById('result-count').textContent = `(${resultCount} results found)`;

      const resultsContainer = document.getElementById('search-results');
      if (resultCount) {
        resultsContainer.innerHTML = results.map(result => {
          const item = data.find(doc => doc.id === result.ref);
          return `
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">
                  <a href="${item.id}" class="text-decoration-none">${item.title}</a>
                </h5>
                <p class="card-text">
                  ${item.description ? `<em>${item.description}</em><br>` : ''}
                  Offices: ${item.offices}<br>
                  Stages: ${item.investment_stages}<br>
                  Markets: ${item.investment_markets}
                </p>
              </div>
            </div>
          `;
        }).join('');
      } else {
        resultsContainer.innerHTML = '<p>No results found.</p>';
      }
    });
</script>

  </main>
